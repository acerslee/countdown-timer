<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Countdown Timer</title>
</head>
<body>

 <div id = "app">

    <h2 id = "heading">WE'RE LAUNCHING SOON!</h2>

    <p id = "launch-date">Launching January 1, 2022</p>
   <div id = "countdown">

      <div class = "counter-box">
        <h1 id = "days" class = "counter"></h1>
        <h3 class = "text">DAYS</h3>
      </div>
      <div class = "counter-box">
        <h1 id = "hours" class = "counter"></h1>
        <h3 class = "text">HOURS</h3>
      </div>
      <div class = "counter-box">
        <h1 id = "minutes" class = "counter"></h1>
        <h3 class = "text">MINUTES</h3>
      </div>
      <div class = "counter-box">
        <h1 id = "seconds" class = "counter"></h1>
        <h3 class = "text">SECONDS</h3>
      </div>


    </div>

  <div id = "social-media">
    <img class = "socials" src = "images/icon-pinterest.svg">
    <img class = "socials" src = "images/icon-facebook.svg">
    <img class = "socials" src = "images/icon-instagram.svg">
  </div>
</div>
<script src = "script.js"></script>
</body>
</html>
